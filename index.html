<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <main class="main-container">
      <img src="images/bg-stars.svg" alt="stars background" class="stars-bg" />
      <img
        src="images/pattern-hills.svg"
        alt="hills background"
        class="hills-bg"
      />
      <header>
        <h3>We're launching soon</h3>
      </header>

      <div class="timer-container">
        <div class="timer">
          <div class="timer-inner">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="upper-half"></div>
            <div class="lower-half"></div>
            <span class="numbers">08</span>
          </div>
          <span>Days</span>
        </div>

        <div class="timer">
          <div class="timer-inner">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="upper-half"></div>
            <div class="lower-half"></div>
            <span>23</span>
          </div>
          <span>Hours</span>
        </div>

        <div class="timer">
          <div class="timer-inner">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="upper-half"></div>
            <div class="lower-half"></div>
            <span>55</span>
          </div>
          <span>Minutes</span>
        </div>

        <div class="timer">
          <div class="timer-inner">
            <div class="left-circle"></div>
            <div class="right-circle"></div>
            <div class="upper-half"></div>
            <div class="lower-half"></div>
            <span>41</span>
          </div>
          <span>Seconds</span>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#"
            ><img src="images/icon-facebook.svg" alt="facebook icon"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/icon-pinterest.svg" alt="pinterest icon"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="images/icon-instagram.svg" alt="instagram icon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
